<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <title>Git hub api</title>
    </head>

    <body>
        <div id="root">
            <nav class="navbar">
                <div class="nav-flex container">
                    <div class="logo"><img src="./assets/desktop/logo.svg" alt="logo"></div>
                    <div class="mode">
                        <img src="./assets/desktop/icon-sun.svg" alt="sun">
                        <div class="toggle-container">
                            <input type="checkbox" />
                            <div class="slider round"></div>
                        </div>
                        <img src="./assets/desktop/icon-moon.svg" alt="moon">
                    </div>
                </div>
            </nav>
            <form id="form" class="container">
                <div class="field">
                    <img src="./assets/desktop/icon-search.svg" alt="search">
                    <input id="description" type="text" placeholder="Filter by title, companies ..">
                </div>
                <div class="field">
                    <img src="./assets/desktop/icon-location.svg" alt="location">
                    <input id="location" type="text" placeholder="Filter by location">
                </div>

                <div class="checkBoxDiv">
                    <input id="checkBox" type="checkBox" name="checkBox">
                    <label for="checkBox">Full Time only</label>
                </div>
                <button>Search</button>
            </form>
            <div id="jobsList"></div>
        </div>

        <script src="app.js"></script>
    </body>

</html>
